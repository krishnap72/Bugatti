<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->

    <img src="https://mycarheaven.com/wp-content/uploads/2023/02/Bugatti-Logo-on-a-Grill-1200x710.jpg" alt="logo" style="width:40px;">

  <ul class="navbar-nav">

      <a class="nav-link" href="contact.html">Contact Us</a>
    </li>
  </ul>
</nav>
<div class="container">
    <h2>Write To Us</h2>

    <form  class="was-validated">
      <div class="form-group">
        <label for="uname">Name:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter name" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="uname">Email:</label>
        <input type="email" class="form-control" id="uname" placeholder="Enter email" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="uname">Phone Number:</label>
        <input type="number" class="form-control" id="uname" placeholder="Enter phone number" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" required> I agree on terms & conditions.
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary" onclick="confirm()">Submit</button>
    </form>
  </div>
  <script>
    function confirm(){
        alert("Thanks for contacting us, we will get back to you shortly!")
    }
  </script>

</body>
